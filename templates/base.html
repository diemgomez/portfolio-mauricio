<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mauricio Gomez | IT Support Specialist</title>
    <!-- Link to the compiled Tailwind CSS file -->
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
    <!-- Alpine.js for mobile menu interactivity -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans', sans-serif; }
    </style>
</head>
<body class="bg-white text-gray-900">
    <!-- 
      Alpine.js (x-data) initializes a component state.
      'isOpen' will track the mobile menu's open/closed state.
    -->
    <div x-data="{ isOpen: false }" class="flex h-screen">
        
        <!-- START: Persistent Sidebar (Desktop) -->
        <!-- 
          This sidebar is hidden on mobile (hidden) and shown from 'md' breakpoint up (md:block).
          It's sticky, full-height, and has a fixed width.
        -->
        <aside class="hidden md:block w-64 flex-shrink-0 bg-[#0E0E1B] text-gray-200 p-6">
            <div class="sticky top-6">
                <h1 class="text-5xl font-semibold text-left text-[#ffffff] mb-2 mt-12">Mauricio Gomez</h1>
                <p class="text-sm font-light text-left text-[#ffffff] mb-4">
                    Certified IT Support Specialist | Trilingual Customer Support | Process Automation
                </p>
                <nav class="space-y-2">
                    <!-- 
                      Active state is applied conditionally using Jinja.
                      If 'active_page' passed from Flask matches, apply 'bg-gray-700 text-white'.
                    -->
                    <a href="{{ url_for('home') }}" 
                       class="flex items-center space-x-3 px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-[#2F2F58] hover:text-[#FFFFFF]
                       {% if active_page == 'projects' %}bg-[#2F2F58] text-[#FFFFFF]{% else %}text-[#FFFFFF]{% endif %}">
                        <!-- SVG icon for visual flair -->
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                        <span>Projects</span>
                    </a>
                    
                    <a href="{{ url_for('blog') }}" 
                       class="flex items-center space-x-3 px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-[#2F2F58] hover:text-[#FFFFFF]
                       {% if active_page == 'blog' %}bg-[#2F2F58] text-[#FFFFFF]{% else %}text-[#FFFFFF]{% endif %}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 12h6m-1-4h1V4a1 1 0 00-1-1H7a1 1 0 00-1 1v4h1m-1 8v1a1 1 0 001 1h8a1 1 0 001-1v-1m-4-4H9m13-6V6a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m0 4.5V14"></path></svg>
                        <span>Blog</span>
                    </a>
                    
                    <a href="{{ url_for('journey') }}" 
                       class="flex items-center space-x-3 px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-[#2F2F58] hover:text-[#FFFFFF]
                       {% if active_page == 'journey' %}bg-[#2F2F58] text-[#FFFFFF]{% else %}text-[#FFFFFF]{% endif %}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>My Journey</span>
                    </a>
                </nav>
                <div class="flex mt-5 ml-2">
                    <!-- GitHub Icon -->
                    <a href="https://github.com/diemgomez" target="_blank" rel="noopener noreferrer" class="text-[#FFFFFF] hover:text-[#FFFFFF]/80 transition duration-300">
                        <svg class="w-7 h-7 mr-3" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.165 6.839 9.49.5.092.682-.217.682-.483 0-.237-.009-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.03-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.026 2.747-1.026.546 1.379.201 2.398.1 2.65.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" /></svg>
                    </a>
                    <!-- LinkedIn Icon -->
                    <a href="https://www.linkedin.com/in/mauricio-gomez-28a814146/" target="_blank" rel="noopener noreferrer" class="text-[#FFFFFF] hover:text-[#FFFFFF]/80 transition duration-300">
                        <svg class="w-7 h-7 mr-3" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" /></svg>
                    </a>
                    <!-- Email Icon -->
                    <a href="mailto:zemog150790@gmail.com" class="text-[#FFFFFF] hover:text-[#FFFFFF]/80 transition duration-300">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    </a>
                </div>
            </div>
        </aside>
        <!-- END: Persistent Sidebar (Desktop) -->

        <!-- START: Main Content Area & Mobile Header -->
        <div class="flex-1 flex flex-col overflow-hidden">
            
            <!-- START: Mobile Header -->
            <!-- 
              This header is only shown on mobile (md:hidden).
              It contains the hamburger button to toggle the mobile menu.
              @click="isOpen = !isOpen" toggles the 'isOpen' state.
            -->
            <header class="md:hidden bg-[#0E0E1B] text-[#FFFFFF] p-4 flex justify-between items-center">
                <h1 class="text-xl font-bold">Mauricio Gomez</h1>
                <button @click="isOpen = !isOpen" class="p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600">
                    <!-- 
                      Show 'X' icon if menu is open (x-show="isOpen")
                      Show hamburger icon if menu is closed (x-show="!isOpen")
                    -->
                    <svg x-show="isOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    <svg x-show="!isOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </header>
            <!-- END: Mobile Header -->

            <!-- START: Mobile Menu (Overlay) -->
            <!-- 
              This menu is hidden by default and shown only on mobile (md:hidden).
              'x-show="isOpen"' makes it visible when the state is true.
              It's a fixed overlay that covers the screen.
            -->
            <div x-show="isOpen" 
                 @click.away="isOpen = false" 
                 class="md:hidden fixed inset-0 bg-[#0E0E1B] text-[#FFFFFF] p-6 z-20 space-y-4"
                 x-transition:enter="transition-opacity ease-out duration-300"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 x-transition:leave="transition-opacity ease-in duration-300"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0">
                
                <h2 class="text-2xl font-bold text-[#FFFFFF] mb-8">Navigation</h2>
                <a href="{{ url_for('home') }}" class="flex items-center space-x-3 px-4 py-2 rounded-lg {% if active_page == 'projects' %}bg-[#2F2F58] text-[#FFFFFF]{% else %}text-[#FFFFFF]{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    <span>Projects</span>
                </a>
                <a href="{{ url_for('blog') }}" class="flex items-center space-x-3 px-4 py-2 rounded-lg {% if active_page == 'blog' %}bg-[#2F2F58] text-[#FFFFFF]{% else %}text-[#FFFFFF]{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 12h6m-1-4h1V4a1 1 0 00-1-1H7a1 1 0 00-1 1v4h1m-1 8v1a1 1 0 001 1h8a1 1 0 001-1v-1m-4-4H9m13-6V6a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m0 4.5V14"></path></svg>
                    <span>Blog</span>
                </a>
                <a href="{{ url_for('journey') }}" class="flex items-center space-x-3 px-4 py-2 rounded-lg {% if active_page == 'journey' %}bg-[#2F2F58] text-[#FFFFFF]{% else %}text-[#FFFFFF]{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>My Journey</span>
                </a>
                <!-- Mobile Social Links -->
                <div class="flex space-x-5 mt-7 ml-2">
                    <a href="https://github.com/diemgomez" target="_blank" rel="noopener noreferrer" class="text-[#FFFFFF] hover:text-[#FFFFFF]/80 transition duration-300">
                        <!-- GitHub Icon -->
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.165 6.839 9.49.5.092.682-.217.682-.483 0-.237-.009-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.03-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.026 2.747-1.026.546 1.379.201 2.398.1 2.65.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" /></svg>
                        </a>
                        <a href="https://www.linkedin.com/in/mauricio-gomez-28a814146/" target="_blank" rel="noopener noreferrer" class="text-[#FFFFFF] hover:text-[#FFFFFF]/80 transition duration-300">
                        <!-- LinkedIn Icon -->
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" /></svg>
                        </a>
                        <a href="mailto:zemog150790@gmail.com" class="text-[#FFFFFF] hover:text-[#FFFFFF]/80 transition duration-300">
                        <!-- Email Icon -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    </a>
                </div>                
            </div>
            
            <!-- END: Mobile Menu (Overlay) -->

            <!-- START: Main Content -->
            <!-- 
              This is the main scrollable content area.
              'overflow-y-auto' makes this area scrollable, not the whole page.
              The Jinja block 'content' will be replaced by the child templates.
            -->
            <main class="flex-1 overflow-y-auto">
                {% block content %}
                <!-- Content from child templates (projects.html, blog.html, etc.) goes here -->
                {% endblock %}
            </main>
            <!-- END: Main Content -->
            
        </div>
        <!-- END: Main Content Area & Mobile Header -->
    </div>
    
</body>

</html>
